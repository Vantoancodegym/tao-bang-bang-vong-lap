<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap long</title>
</head>
<body>
<table id="result" style="width: 500px;
         border-collapse: collapse;
         border: 1px black solid">

</table>
<script>
    let t = ''
    for (i=1; i<=10;i++){
        t += "<tr>"
        for (j = 1; j<=10; j++){
            t += "<td style='border-collapse: collapse; border: 1px black solid'>" + i*j + "</td>";
        }
        t += "</tr>"

    }
    document.getElementById("result").innerHTML = t
</script>

</body>
</html>
